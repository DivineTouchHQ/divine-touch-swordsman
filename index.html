<!DOCTYPE html>
<html>
<head>
<title>Divine Touch</title>
<style>
body {
background-color: black;
color: white;
font-family: monospace;
text-align: center;
padding: 100px;
}
.rollout-button {
margin-top: 50px;
padding: 12px 24px;
background-color: white;
color: black;
border: none;
font-size: 18px;
cursor: pointer;
font-family: monospace;
text-transform: uppercase;
}
.rollout-button:hover {
background-color: #444;
color: white;
}
</style>
</head>
<body>

<h1>DIVINE TOUCH</h1>
<p>Welcome to the Lobby, Raghav</p>

<button class="rollout-button" onclick="playClick()">The rollout</button>

<audio id="click-sound" src="click.mp3" preload="auto"></audio>

<script>
function playClick() {
const clickSound = document.getElementById('click-sound');
clickSound.currentTime = 0;
clickSound.play().then(() => {
setTimeout(() => {
window.location.href = 'rollout.html';
}, 150); // short delay to allow sound to play
}).catch(() => {
window.location.href = 'rollout.html';
});
}
</script>

</body>
</html>
